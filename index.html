<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- 上段: img27-32 を50%サイズで表示 -->
    <div class="image-row-top" id="image-row-top">
        <img src="img/img27.png" alt="img27">
        <img src="img/img29.png" alt="img29">
        <img src="img/img28.png" alt="img28">
        <img src="img/img31.png" alt="img31">
        <img src="img/img27.png" alt="img27">
        <img src="img/img29.png" alt="img29">
        <img src="img/img28.png" alt="img28">
        <img src="img/img32.png" alt="img32">
        <img src="img/img27.png" alt="img27">
        <img src="img/img29.png" alt="img29">
        <img src="img/img28.png" alt="img28">
        <img src="img/img31.png" alt="img31">
        <img src="img/img27.png" alt="img27">
        <img src="img/img29.png" alt="img29">
        <img src="img/img28.png" alt="img28">
        <img src="img/img32.png" alt="img32">
        <img src="img/img27.png" alt="img27">
    </div>

    <div class="image-row" id="image-row">
        <img src="img/img1.png" alt="img1">
        <img src="img/img2.png" alt="img2">
        <img src="img/img3.png" alt="img3">
        <img src="img/img4.png" alt="img4">
        <img src="img/img5.png" alt="img5">
        <img src="img/img6.png" alt="img6">
        <img src="img/img7.png" alt="img7">
        <img src="img/img8.png" alt="img8">
        <img src="img/img9.png" alt="img9">
        <img src="img/img10.png" alt="img10">
        <img src="img/img11.png" alt="img11">
        <img src="img/img12.png" alt="img12">
        <img src="img/img13.png" alt="img13">
        <img src="img/img14.png" alt="img14">
        <img src="img/img15.png" alt="img15">
        <img src="img/img16.png" alt="img16">
        <img src="img/img17.png" alt="img17">
        <img src="img/img18.png" alt="img18">
        <img src="img/img19.png" alt="img19">
        <img src="img/img20.png" alt="img20">
    </div>

    <!-- 2段目: img21-26 を表示 -->
    <div class="image-row-second" id="image-row-second">
        <img src="img/img21.png" alt="img21">
        <img src="img/img22.png" alt="img22">
        <img src="img/img23.png" alt="img23">
        <img src="img/img24.png" alt="img24">
        <img src="img/img25.png" alt="img25">
        <img src="img/img26.png" alt="img26">
    </div>

    <!-- 上段用の代理スクロールバー -->
    <div class="scrollbar-proxy-top" id="scrollbar-proxy-top" aria-hidden="true">
        <div class="scrollbar-inner-top" id="scrollbar-inner-top"></div>
    </div>

    <!-- ビューポート下部に固定する代理スクロールバー（幅はJSでscrollWidthに合わせる） -->
    <div class="scrollbar-proxy" id="scrollbar-proxy" aria-hidden="true">
        <div class="scrollbar-inner" id="scrollbar-inner"></div>
    </div>

    <!-- 2段目用の代理スクロールバー -->
    <div class="scrollbar-proxy-second" id="scrollbar-proxy-second" aria-hidden="true">
        <div class="scrollbar-inner-second" id="scrollbar-inner-second"></div>
    </div>

    <!-- img1を拡大表示するライトボックスのオーバーレイ -->
        <div id="lightbox" class="lightbox" aria-hidden="true">
            <div class="lightbox-backdrop" id="lightbox-backdrop"></div>
            <div class="lightbox-panel" role="dialog" aria-modal="true">
                <button id="lightbox-close" class="lightbox-close" aria-label="戻る">
                    <div class="lightbox-close-content">
                        <div class="lightbox-close-symbol">&lt;</div>
                        <div class="lightbox-close-text">戻る</div>
                    </div>
                </button>
                <img id="lightbox-img" src="" alt="expanded image">
            </div>
        </div>

        
</body>
</html>
